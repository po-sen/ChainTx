openapi: 3.0.3
info:
  title: ChainTx Service API
  version: 1.0.0
  description: Minimal API surface for service bootstrap and health checking.
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      summary: Service health check
      operationId: getHealthz
      tags:
        - system
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    example: ok
