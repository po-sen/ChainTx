repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: detect-private-key
      - id: check-symlinks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(md|markdown)$"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.json"]
        files: "\\.(md|markdown)$"
  - repo: local
    hooks:
      - id: goimports
        name: goimports
        entry: goimports -w
        language: system
        types: [go]
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.64.8
    hooks:
      - id: golangci-lint
        args: ["run", "--fix", "--timeout=5m"]
        pass_filenames: false
        types: [go]
  - repo: local
    hooks:
      - id: go-test-short
        name: go test (short)
        entry: bash -c 'go test ./... -short -count=1'
        language: system
        pass_filenames: false
        types: [go]
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy (and verify clean diff)
        entry: bash -c 'go mod tidy && git diff --exit-code -- go.mod go.sum'
        language: system
        pass_filenames: false
        files: '^go\.(mod|sum)$'
  - repo: local
    hooks:
      - id: govulncheck
        name: govulncheck
        entry: bash -c 'govulncheck ./...'
        language: system
        pass_filenames: false
        stages: [manual]
